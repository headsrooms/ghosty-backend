## Customize the test machine
machine:
  hosts:
    localhost: 127.0.0.1
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
   - sudo pip install --upgrade six # fix error with docker-compose

  timezone:
    Europe/Madrid # Set the timezone

  services:
    - docker

dependencies:
  pre:
    - echo "address=/dev/127.0.0.1" | sudo tee -a /etc/dnsmasq.conf
    - sudo /etc/init.d/dnsmasq restart
    - echo "nameserver 127.0.0.1" | sudo tee /etc/resolv.conf
  override:
    - docker-compose build
    - docker-compose up -d
    - docker-compose stop
    - docker-compose start

test:
  override:
    - docker pull postman/newman_ubuntu1404
    - docker run -t postman/newman_ubuntu1404 run https://www.getpostman.com/collections/fab4945fc8878f2eefe8

deployment:
  production:
    branch: master
    commands:
      - ./deploy.sh